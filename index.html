<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Start Page</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 100vh;

      /* Cover image */
      background-image: url("background.png"); /* üîÅ replace this */
      background-size: cover;        /* key part */
      background-position: center;
      background-repeat: no-repeat;
    }

    .start-button {
      position: absolute;
      left: 50%;
      top: 55%; /* slightly below center */
      transform: translate(-50%, -50%);
    }

    .start-button button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
      margin-top:300px;
    }

    .start-button button:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>

  <div class="cover">
    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <img 
        src="words.png" 
        alt="Words" 
        style="
          max-width: 100%;
          height: auto;
          filter: drop-shadow(0 0 10px #ffd700) drop-shadow(0 0 5px #fff300);
          animation: golden-glow 1.6s infinite alternate;
        "
      />
    </div>
    <style>
      @keyframes golden-glow {
        0% {
          filter: drop-shadow(0 0 8px #fff300) drop-shadow(0 0 24px #ffd700);
        }
        100% {
          filter: drop-shadow(0 0 32px #ffd700) drop-shadow(0 0 64px #fff300);
        }
      }
    </style>
    <div class="start-button">
      <a href="https://jeopardylabs.com/play/ignite-2026-gameshow" style="text-decoration:none;">
        <button style="
          padding: 18px 54px;
          font-size: 28px;
          font-family: 'Impact', 'Trebuchet MS', Arial, sans-serif; 
          letter-spacing:1.5px;
          text-shadow: 0 4px 10px #007fff, 0 0px 24px #fff300, 2px 2px 2px #111;
          border: 4px solid #fff300;
          border-radius: 50px;
          background: radial-gradient(ellipse at center, #fff93b 0%, #ff5500 60%, #b80000 100%);
          color: #222;
          box-shadow: 0 0 16px 6px #fff300, 0 4px 32px #241b06 inset;
          cursor: pointer;
          position: relative;
          overflow: hidden;
          animation: gameshow-glow 2s infinite alternate;
        ">
          <span style="
            display: inline-block;
            animation: pulse-letters 1.2s infinite alternate cubic-bezier(0.4, 1, 0.6, 1);
          ">‚òÖ START! ‚òÖ</span>
        </button>
      </a>
    </div>
    <style>
      @keyframes gameshow-glow {
        from {
          box-shadow: 0 0 16px 6px #fff300, 0 4px 32px #241b06 inset;
        }
        to {
          box-shadow: 0 0 32px 15px #ff5500, 0 4px 32px #fff300 inset;
        }
      }
      @keyframes pulse-letters {
        0% { color: #222; text-shadow: 0 0 8px #fff300, 0 0 24px #ff5500;}
        100% { color: #b80000; text-shadow: 0 0 22px #ff5500, 0 0 36px #fff300;}
      }
    </style>
  </div>


</body>
</html>
